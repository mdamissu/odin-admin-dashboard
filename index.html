<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="view-dashboard.svg">

        <div class="tool">

        </div>

        <div class="board">
            <div>

                    <div></div>

                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div>
                <div>
                    <h1>Announcements</h1>
                    <div class="right-box">

                    </div>
                </div>
                <div>
                    <h1>Trending</h1>
                    <div class="right-box">

                    </div>
                </div>
            </div>
